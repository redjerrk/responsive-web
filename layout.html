<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Layout</title>
    <script src="https://kit.fontawesome.com/a06e1f2aa4.js" crossorigin="anonymous"></script>

    <style>
        .box-container{
            border: 5px dotted peru;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px dashed blue;
        }
        a{
            font-size: 1.5em;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="box-container">


        <a href=""><i class="fa-solid fa-user"></i></a>
        <div class="box" id="box-1">Box-1</div>
        <div class="box" id="box-2">Box-2</div>
        <div class="box" id="box-3">Box-3</div>
    </div>
</body>

</html>
