<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grid Images</title>
    <link rel="stylesheet" href="flex-grid.css">
</head>

<body>
    <h2>This is a sample Grid and Flex Photo Gallery</h2>
    <hr>

    <section class="row">
        <img src="images/A.jpg" alt="">
    </section>

    <section class="row second-row">
        <div><img src="images/B.jpg" alt=""></div>
        <div><img src="images/C.jpg" alt=""></div>
        <div class="second-row-multi">
            <div><img src="images/D.jpg" alt=""></div>
            <div><img src="images/E.jpg" alt=""></div>
        </div>
    </section>

    <section class="row third-section">

        <div><img src="images/F.jpg" alt=""></div>
        <div class="third-row-multi">
                <div><img src="images/G.jpg" alt=""></div>
                <div><img src="images/G.jpg" alt=""></div>
                <div><img src="images/G.jpg" alt=""></div>
                <div><img src="images/G.jpg" alt=""></div>

        </div>
        <div>
            <img src="images/I.jpg" alt="">
        </div>

    </section>

</body>

</html>
